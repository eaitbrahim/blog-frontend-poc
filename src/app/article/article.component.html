<div class="article">
  <div class="article-image"><img [src]="article.imageUrl" [alt]="article.title"></div>
  <h1 class="title">{{article.title}}</h1>
  <div class="meta-info">
    <!--{{article.date.toDateString()}}-->
    {{article.date | date}}
  </div>
  <p [innerHTML]="article.content"></p>
</div>
